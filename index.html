<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">

  <div class="container container_place_header">
    <header class="header">
      <div class="header__logo"></div>
    </header>
  </div>

  <div class="container">
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avaatar.png" alt="Аватар пользователя">
        <div class="profile__information">
          <div class="profile__title-box">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="button profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="button profile__add-button" type="button" aria-label="Добавить карточку"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form form_type_edit" action="#" name="profile-edit-form" novalidate>
        <fieldset class="form__fieldset">
          <label class="form__label">
            <input class="input form__name-input" id="title-input" type="text" name="name" minlength="2" maxlength="40"
              placeholder="Введите имя" required>
            <span class="input__error title-input-error"></span>
          </label>
          <label class="form__label">
            <input class="input form__job-input" id="job-input" type="text" name="job" minlength="2" maxlength="200"
              placeholder="Введите вид деятельности" required>
            <span class="input__error job-input-error"></span>
          </label>
          <button class="button form__save-button" type="submit" aria-label="Сохранить изменения">Сохранить</button>
        </fieldset>
      </form>
      <button class="button popup__close-button" type="button" aria-label="Закрыть форму"></button>
    </div>
  </div>

  <div class="popup popup_type_new-place">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="form form_type_new-place" action="#" name="profile-new-place-form" novalidate>
        <fieldset class="form__fieldset">
          <label class="form__label">
            <input class="input form__name-input" id="name-input" type="text" name="name" minlength="2" maxlength="30"
              placeholder="Название" required>
            <span class="input__error name-input-error"></span>
          </label>
          <label class="form__label">
            <input class="input form__job-input" id="url-input" type="url" name="link" placeholder="Ссылка на картинку"
              required>
            <span class="input__error url-input-error"></span>
          </label>
          <button class="button form__save-button" type="submit" aria-label="Создать">Создать</button>
        </fieldset>
      </form>
      <button class="button popup__close-button" type="button" aria-label="Закрыть форму"></button>
    </div>
  </div>

  <div class="popup popup_type-image">
    <figure class="popup__image-container">
      <button class="button popup__close-button" type="button" aria-label="Закрыть форму"></button>
      <img src="#" alt="Изображение в попапе" class="popup__image">
      <figcaption class="popup__image-caption"></figcaption>
    </figure>
  </div>


  <template id="element__template">
    <li class="element">
      <button class="button element__delete-button" type="button" aria-label="Удалить элемент"></button>
      <div class="element__image-container">
        <img class="element__image" src="#" alt="Изображение в шаблоне">
      </div>
      <div class="element__text-box">
        <h2 class="element__text"></h2>
        <button class="button element__like-button" type="button" aria-label="Добавить лайк"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/initialElements.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
